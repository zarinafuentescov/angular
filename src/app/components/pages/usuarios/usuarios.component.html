<router-outlet></router-outlet>

<div class="example-container mat-elevation-z8">
    <mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="idUsuario">
            <mat-header-cell *matHeaderCellDef> Id Usuario </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.idUsuario}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="username">
            <mat-header-cell *matHeaderCellDef> Username </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.username}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="userActivo">
            <mat-header-cell *matHeaderCellDef> userActivo </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.userActivo}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="userEmail">
            <mat-header-cell *matHeaderCellDef> userEmail </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.userEmail}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="tipoUsuario">
            <mat-header-cell *matHeaderCellDef> tipoUsuario </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.tipoUsuario}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="acciones">
            <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
            <mat-cell *matCellDef="let row">
                <button mat-button color="primary" [routerLink]="['edicion', row.idUsuario]">
                    <mat-icon>ballot</mat-icon>
                </button>
                <button mat-button color="accent" (click)="eliminar(row)">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
<ng-template #espera>Esperando datos</ng-template>
